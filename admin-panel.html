<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHRF Race Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 0.5rem;
    }
    input {
      width: 100px;
    }
    button {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>PHRF Race Results Admin Panel</h1>
  <table id="boatsTable">
    <thead>
      <tr>
        <th>Boat Name</th>
        <th>PHRF</th>
        <th>Elapsed Time (minutes)</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="addBoatButton">Add Boat</button>
  <button id="publishButton">Publish to Site</button>

  <script>
    const boatsTableBody = document.querySelector("#boatsTable tbody");

    function addBoatRow(name = "", phrf = "", elapsed = "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" value="${name}" class="name"></td>
        <td><input type="number" value="${phrf}" class="phrf"></td>
        <td><input type="number" value="${elapsed}" class="elapsed"></td>
        <td><button onclick="this.closest('tr').remove()">Remove</button></td>
      `;
      boatsTableBody.appendChild(row);
    }

    document.getElementById("addBoatButton").addEventListener("click", () => addBoatRow());

    document.getElementById("publishButton").addEventListener("click", async () => {
      const rows = boatsTableBody.querySelectorAll("tr");
      const boats = [];

      for (const row of rows) {
        const name = row.querySelector(".name").value.trim();
        const phrf = parseInt(row.querySelector(".phrf").value);
        const elapsed = parseFloat(row.querySelector(".elapsed").value);
        if (!name || isNaN(phrf) || isNaN(elapsed)) continue;

        const adjusted = elapsed + (phrf * elapsed / 60 / 60); // simplified correction
        boats.push({ name, phrf, elapsed, adjusted: adjusted.toFixed(2) });
      }

      boats.sort((a, b) => a.adjusted - b.adjusted);

      localStorage.setItem("raceResults", JSON.stringify(boats));

      try {
        const response = await fetch("/.netlify/functions/publish", {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(boats)
        });

        if (response.ok) {
          alert("Race results published successfully.");
        } else {
          const err = await response.text();
          alert("Error publishing: " + err);
        }
      } catch (err) {
        console.error(err);
        alert("Failed to publish results.");
      }
    });
  </script>
</body>
</html>
